<h3>Dependencies</h3>
<div class="col-12">
  <p>Many plugins in <span style="font-variant:small-caps">Ultimate</span> require an <a href="http://smtlib.org/SMT-LIB">SMT-LIB</a> compatible theorem prover. We use <a href="http://ultimate.informatik.uni-freiburg.de/smtinterpol/">SMTInterpol</a>.</p>
  <p><span style="font-variant:small-caps">Ultimate</span> uses <a href="http://wiki.eclipse.org/index.php/Rich_Client_Platform">Eclipse RCP</a>. Plugins that handle C code depend on <a href="http://www.eclipse.org/cdt/">Eclipse CDT</a>.</p>
</div>
