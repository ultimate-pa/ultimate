# analysis options
system = "sys1"
initially = "xTOPSYS==0 & yTOPSYS==0 & loc(aut1_1)==loc1 & loc(aut2_1)==loc1 & loc(sys4_1.aut1_1)==loc2 & loc(sys4_1.aut2_1)==loc2"

forbidden = "xTOPSYS==0 & loc(aut1_1)==loc1"

scenario = "phaver"
directions = "oct"
sampling-time = 0.1
time-horizon = 50
iter-max = 100
output-variables = "xTOPSYS,yTOPSYS"
output-format = "GEN"
rel-err = 1.0e-12
abs-err = 1.0e-13

# search-function = "reach-verimag"
