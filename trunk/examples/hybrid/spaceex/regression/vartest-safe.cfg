system = "sys1"
scenario = "phaver"
directions = "oct"
sampling-time = 0.1

time-horizon = 40
iter-max = 200
output-format = "GEN"
rel-err = 1.0e-12
abs-err = 1.0e-13
initially = "aut1_x==0 & aut2_x == 2 & loc(aut1_1) == loc1 & loc(aut2_1) == loc1 & aut12_x == 5"

output-variables = "aut1_x, aut2_x"
set-aggregation=chull
