named_regions:
  r1: [main.l1, main.l2]
law:
  - territory: [ [main.l0], [worker.l0] ]
    assertion: true
  - territory: [ r1, [worker.l1] ]
    assertion: (= b 0)
  - territory: [ r1, [worker.l2] ]
